<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход &#127759</title>
    <link rel="stylesheet" href="/assets/css/profileform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="userinput">
        <form>
            <h3 class="text-center">Профиль студента</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="login" maxlength="30" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="login" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block enter-account" type="submit">Войти</button>
            </div>
            <h3 class="text-bottom">Нет аккаунта?</h3>
            <h3 class="text-link"><a href="/registration.html">Зарегистрироваться</a></h3>
        </form>
    </div>
</body>
</html>
